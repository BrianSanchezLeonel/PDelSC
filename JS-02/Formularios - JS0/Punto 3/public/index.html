<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="home">
        <h1>Formulario</h1>
        <form id="formulario" method="post">
            <div class="mb-3">
                <label for="usr" class="form-label">Usuario</label>
                <input type="text" id="usr" class="form-control" name="usr">
            </div>
            <div class="mb-3">
                <label for="edad" class="form-label">Edad</label>
                <input type="number" id="edad" class="form-control" name="edad">
            </div>
                <div class="mb-3">
                <label for="fecha" class="form-label">Fecha de nacimiento</label>
                <input type="date" id="fecha" class="form-control" name="fecha">
            </div>
            <div class="mb-3">
                <label>Sexo</label>
                <select class="form-select" name="sexo" required>
                  <option value="">Seleccione</option>
                  <option>Masculino</option>
                  <option>Femenino</option>
                </select>
            </div>  
            <div class="mb-3">
                <label for="documento" class="form-label">Documento (DNI)</label>
                <input type="number" id="documento" class="form-control" name="documento">
            </div>
            <div class="mb-3">
                <label>Estado civil</label>
                <select class="form-select" name="estadoCivil" required>
                  <option value="">Seleccione</option>
                  <option>Soltero</option>
                  <option>Casado</option>
                </select>
            </div>      
            <div class="mb-3">
                <label for="nac" class="form-label">Nacionalidad</label>
                <input type="text" id="nac" class="form-control" name="nac">
            </div>
            <div class="mb-3">
                <label for="tel" class="form-label">Teléfono</label>
                <input type="number" id="tel" class="form-control" name="tel">
            </div>
            <div class="mb-3">
                <label>¿Tiene hijos?</label>
                <select class="form-select" name="tieneHijos" id="tieneHijos" required>
                  <option value="">Seleccione</option>
                  <option value="si">Sí</option>
                  <option value="no">No</option>
                </select>
              </div>
              <div class="mb-3 d-none" id="campoCantidadHijos">
                <label>Cantidad de hijos</label>
                <input type="number" class="form-control" name="cantidadHijos" id="cantidadHijos" min="1" />
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Ingresar Email</label>
                <input type="email" id="email" class="form-control" name="email">
            </div>
            <div class="mb-3">
                <label for="pass" class="form-label">Contraseña</label>
                <input type="password" id="pass" class="form-control" name="pass">
            </div>
            <div class="mb-3">
                <label class="form-label">Deportes</label>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" name="deportes" value="Futbol" id="futbol">
                    <label class="form-check-label" for="futbol">Futbol</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" name="deportes" value="Basket" id="basket">
                    <label class="form-check-label" for="basket">Basket</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" name="deportes" value="Voley" id="voley">
                    <label class="form-check-label" for="voley">Voley</label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Guardar</button>
        </form>
        <div>
            <h2 id="mensajeUsuario" class="btn btn-light"></h2>
            <h2 id="mensajeEdad" class="btn btn-light"></h2>
            <h2 id="mensajeNacimiento" class="btn btn-light"></h2>
            <h2 id="mensajeSexo" class="btn btn-light"></h2>
            <h2 id="mensajeDocumento" class="btn btn-light"></h2>
            <h2 id="mensajeEstCivil" class="btn btn-light"></h2>
            <h2 id="mensajeNacionalidad" class="btn btn-light"></h2>
            <h2 id="mensajeTelefono" class="btn btn-light"></h2>
            <h2 id="mensajeHijos" class="btn btn-light"></h2>
            <h2 id="mensajeEmail" class="btn btn-light"></h2>
            <h2 id="mensajeContraseña" class="btn btn-light"></h2>
            <h2 id="mensajeDeportes" class="btn btn-light"></h2>
        </div>
        <div id="listaPersonas" class="mt-4"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
