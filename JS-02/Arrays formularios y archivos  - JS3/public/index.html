<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ingreso y Subida de Números</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container py-5">
    <h1 class="text-center mb-4">Ingreso y Subida de Números</h1>

    <!-- Formulario Ingreso -->
    <div class="card shadow mb-5">
      <div class="card-header bg-primary text-white">
        Ingresar Números
      </div>
      <div class="card-body">
        <form action="/guardar" method="POST">
          <div class="mb-3">
            <label for="numeros" class="form-label">Ingrese entre 10 y 20 números separados por coma:</label>
            <input type="text" class="form-control" name="numeros" id="numeros" placeholder="Ej: 123,456,789..." required>
          </div>
          <button type="submit" class="btn btn-success">Guardar</button>
        </form>
      </div>
    </div>

    <!-- Formulario Subida -->
    <div class="card shadow">
      <div class="card-header bg-secondary text-white">
        Subir Archivo TXT
      </div>
      <div class="card-body">
        <form action="/subir" method="POST" enctype="multipart/form-data">
          <div class="mb-3">
            <label for="archivo" class="form-label">Archivo .txt:</label>
            <input type="file" class="form-control" name="archivo" id="archivo" accept=".txt" required>
          </div>
          <button type="submit" class="btn btn-primary">Subir y Filtrar</button>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
