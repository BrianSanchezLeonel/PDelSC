<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Punto 6</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="--bs-secondary-bg">
    <div class="center">
        <h1>Formulario de Registro</h1>
        <form id="registroForm">
          <label>Nombre: <input type="text" name="nombre" required></label><br><br>
          <label>Edad: <input type="number" name="edad" required></label><br><br>
          <label>Email: <input type="email" name="email" required></label><br><br>
          <label>Género:</label><br>
          <label><input type="radio" name="genero" value="Masculino" required> Masculino</label>
          <label><input type="radio" name="genero" value="Femenino"> Femenino</label><br><br>
          <label>País:
            <select name="pais" required>
              <option value="">Seleccione...</option>
              <option value="Argentina">Argentina</option>
              <option value="México">México</option>
              <option value="Colombia">Colombia</option>
              <option value="España">España</option>
            </select>
          </label><br><br>
          <label>Intereses:</label><br>
          <label><input type="checkbox" name="intereses" value="Deportes"> Deportes</label>
          <label><input type="checkbox" name="intereses" value="Música"> Música</label>
          <label><input type="checkbox" name="intereses" value="Lectura"> Lectura</label><br><br>
          <button type="submit">Registrar</button>
        </form>
        <hr>
        <h2>Datos Ingresados:</h2>
        <div id="resultado"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
